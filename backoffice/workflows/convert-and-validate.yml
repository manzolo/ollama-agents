name: convert-and-validate
description: Convert docker-compose file to swarm stack and validate it
version: 1.0.0

steps:
  - name: convert-to-swarm
    agent: swarm-converter
    input: original
    timeout: 300
    retry: 1
    on_error: stop

  - name: validate-swarm-stack
    agent: swarm-validator
    input: previous
    timeout: 300
    retry: 1
    on_error: stop

metadata:
  author: system
  created: 2025-11-24
  tags:
    - docker
    - swarm
    - validation
