# ==========================================================================
# AGENT: SWARM-CONVERTER
# ==========================================================================
# Converts docker-compose YAML files to Docker Swarm stack files
# Endpoint: http://localhost:7001/process
# Auto-generated - do not edit manually
# ==========================================================================

services:
  swarm-converter:
    build:
      context: ./agents/base
      dockerfile: Dockerfile
    container_name: agent-swarm-converter
    restart: unless-stopped
    env_file:
      - examples/compose/.env.swarm-converter
    environment:
      - DEFAULT_MODEL=${DEFAULT_MODEL:-llama3.2}
    ports:
      - "7001:8000"
    volumes:
      - ./agents/swarm-converter/prompt.txt:/app/prompt.txt:ro
      - ./agents/swarm-converter/config.yml:/app/config.yml:ro
      - ./runtime/context/swarm-converter:/app/context
    networks:
      - agent-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  agent-network:
    external: true
    name: ${DOCKER_NETWORK_NAME:-ollama-agent-network}
