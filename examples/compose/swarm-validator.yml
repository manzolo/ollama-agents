# ==========================================================================
# AGENT: SWARM-VALIDATOR
# ==========================================================================
# Validates Docker Swarm stack files for correctness and best practices
# Endpoint: http://localhost:7002/process
# Auto-generated - do not edit manually
# ==========================================================================

services:
  swarm-validator:
    build:
      context: ./agents/base
      dockerfile: Dockerfile
    container_name: agent-swarm-validator
    restart: unless-stopped
    env_file:
      - examples/compose/.env.swarm-validator
    ports:
      - "7002:8000"
    volumes:
      - ./agents/swarm-validator/prompt.txt:/app/prompt.txt:ro
      - ./agents/swarm-validator/config.yml:/app/config.yml:ro
      - ./runtime/context/swarm-validator:/app/context
    networks:
      - agent-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  agent-network:
    external: true
    name: ${DOCKER_NETWORK_NAME:-ollama-agent-network}
